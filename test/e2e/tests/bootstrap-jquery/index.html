<script src="/lib/jquery-2.1.3.js"></script>
<script src="<%= angularLibPath %>"></script>
<script>
	angular.module('TestApp', [])
	.controller('GreetCtrl', function($scope) {
		$scope.username = 'John Doe';
	});

	$(function() {
		$body = $('body');
		angular.bootstrap($body, ['TestApp']);
	});
</script>
<div class="angular-root-element">

	<div ng-controller="GreetCtrl">Hello {{username}}</div>

	<button type="button" onclick="window.ngInspector.toggle()" id="ngInspectorToggle">ngInspector</button>

</div>
