<script src="<%= angularLibPath %>"></script>
<script>
	angular.module('auth', [])
		.service('user', function() {
			return {name: 'John Doe'};
		});
	
	var testDir = function(usr) {
		return {
			template: '<h3>Hello {{user.name}}</h3>',
			controller: function($scope) {
				$scope.user = usr;
			}
		};
	};
	testDir.$inject = ['user'];

	angular.module('MyApp', ['auth'])
		.directive({testDir: testDir});
</script>

<div class="angular-root-element" ng-app="MyApp">

	<div test-dir></div>

	<button type="button" onclick="window.ngInspector.toggle()" id="ngInspectorToggle">ngInspector</button>

</div>
