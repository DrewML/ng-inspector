<script src="/lib/angular/<%= angularVersion %>.min.js"></script>
<script>
	var app = angular.module('MyApp', []);

	app.controller('MainCtrl', ['$scope', function($scope) {
		$scope.name = 'World';
	}]);

	app.directive('sampleDirective', function($window){
		return {
			restrict: 'AE',
			scope: {}
		};
	});
</script>

<div class="angular-root-element" ng-app="MyApp" ng-strict-di>

	<p ng-controller="MainCtrl">Hello {{name}}!</p>

	<button type="button" onclick="window.ngInspector.toggle()" id="ngInspectorToggle">ngInspector</button>

</div>
